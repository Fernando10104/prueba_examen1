<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Matriculación</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body data-page="matriculacion">
    <main>
        <header>
            <h1>Matriculación Online</h1>
            <p>Formulario con barra de progreso.</p>
        </header>

        <nav>
            <ul class="nav-menu">
                <li><a class="nav-link" href="../index.html">Inicio</a></li>
                <li><a class="nav-link" href="prueba.html">Prueba</a></li>
            </ul>
        </nav>

        <section class="section-card">
            <div style="background: rgba(255,255,255,0.05); border-radius: 999px; width: 100%; height: 28px; overflow: hidden; margin-bottom: 20px;">
                <div id="progresoMatriculacion" style="height: 100%; width: 0%; background: linear-gradient(120deg, var(--primary), var(--accent)); text-align: center; font-weight: 600; font-size: 0.9rem; line-height: 28px;">
                    0% completado
                </div>
            </div>
            <form id="formMatriculacion" class="grid grid-2">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div>
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div>
                    <label for="carrera">Carrera</label>
                    <select id="carrera" name="carrera" required>
                        <option value="">Seleccionar</option>
                        <option value="frontend">Desarrollo Frontend</option>
                        <option value="backend">Backend Node.js</option>
                        <option value="datos">Análisis de Datos</option>
                    </select>
                </div>
                <div>
                    <label for="turno">Turno</label>
                    <select id="turno" name="turno" required>
                        <option value="manana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </div>
                <div>
                    <label for="modalidad">Modalidad</label>
                    <select id="modalidad" name="modalidad" required>
                        <option value="presencial">Presencial</option>
                        <option value="virtual">Virtual</option>
                        <option value="hibrida">Híbrida</option>
                    </select>
                </div>
                <div style="grid-column: 1 / -1;">
                    <button class="btn" type="submit">Enviar</button>
                </div>
            </form>
            <div id="resumenMatriculacion" style="margin-top: 20px;"></div>
        </section>

        <footer>
            <p>Matriculación | Fernando Enciso</p>
        </footer>
    </main>

    <script src="../js/formulario_matriculacion.js"></script>
</body>
</html>
