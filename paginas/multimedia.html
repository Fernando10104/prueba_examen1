<!DOCTYPE html>
<html lang="es">
<head>

    <title>Multimedia - Mapas</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body data-page="multimedia">
    <main>
        <header>
            <h1>Mapas interactivos</h1>
            <p>Uso de iframes para insertar mapas.</p>
        </header>

        <nav>
            <ul class="nav-menu">
                <li><a class="nav-link" href="../index.html">Inicio</a></li>
                <li><a class="nav-link" href="multimedia2.html">Videos YouTube</a></li>

        <section class="section-card">

            <div class="card media-card">

        <footer>
            <p>Multimedia Mapas | Fernando Enciso</p>
        </footer>
