    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body data-page="galeria">
    <main>
        <header>
            <h1>Galería Dinámica</h1>
            <p>Haz clic en una imagen para verla en foco.</p>

        <nav>

            <p>Galería | Fernando Enciso</p>
        </footer>
